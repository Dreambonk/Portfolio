<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Sign in</title>
</head>
<body class="flex items-center justify-center min-h-screen bg-gradient-to-r from-blue-500 to-purple-500">
    <div class="w-full max-w-md p-6 bg-white rounded-xl shadow-md">
        <h1 class="text-2xl font-bold text-center text-gray-800 mb-4">Sign in</h1>
        <form class="space-y-4">
            <div>
                <label for="email" class="block text-gray-700 font-medium mb-2">Email</label>
                <input type="email" id="email" required placeholder="Enter your email" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
            <div>
                <label for="password" class="block text-gray-700 font-medium mb-2">Password</label>
                <input type="password" id="password" required placeholder="Enter your password" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                <p id="passwordError" class="text-sm text-red-500 hidden mt-1">Password must be at least 8 characters.</p>
            </div>
            <button type="submit" class="w-full py-2 text-white bg-blue-600 rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500">Sign in</button>
        </form>
        <div class="mt-4 text-center">
            <a href="../index.html" class="text-blue-600 hover:underline">Back to Home</a>
        </div>
    </div>

    <script>
        const passwordInput = document.getElementById('password');
        const passwordError = document.getElementById('passwordError');
        passwordInput.addEventListener('input', () => {
            passwordError.classList.toggle('hidden', passwordInput.value.length >= 8);
        });
    </script>
</body>
</html>
